name: ekko
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_acrylic: ^1.1.3
  flutter_highlight: ^0.7.0
  flutter_html: ^2.2.1
  intl: ^0.18.1
  path: ^1.8.3
  path_provider: ^2.1.1
  provider: ^6.0.5
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+3
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Rubik
      fonts:
        - asset: assets\fonts\Rubik-Regular.ttf
    - family: SauceCodeProNerdFont
      fonts:
        - asset: assets\fonts\SauceCodeProNerdFont-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: assets\fonts\RobotoMono-Regular.ttf
